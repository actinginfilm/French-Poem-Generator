  <title>French Poem Generator</title>

<body>
  <div id="container">
  <header>
  <h1>Welcome to my AI French Poem Generator</h1>

  <main>
    <form>
      <input type="text" placeholder="Enter the poem's topic" autofocus required id="instructions" autocomplete="off"/>
      <input type="submit" id="submit-button"/>

    <div id="poem">
        The poem will go here

  </main>

  </footer>
