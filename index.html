<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Travel Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI Travel Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input type="text" placeholder="Enter the topic of a French poem" autofocus required autocomplete="off"
            class="instructions" id="user-instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Paris, Japan, or Mexico</div>
      </div>
      <div class="poem hidden" id="poem"></div>
    </main>

  
  <footer>This was coded by <a href="https://github.com/actinginfilm">Elizabeth Patton</a> and is open-sourced on <a href="https://github.com/actinginfilm/French-Poem-Generator" target="_blank">GitHub</a> and is hosted on <a href="https://stellar-brigadeiros-37eca1.netlify.app">Netlify.</a>
  
  </footer>
  </div>
<script src="src/index.js"></script>

</body>
</html>
